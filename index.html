<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2aebc094f3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Nintendo Switch</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex row justify-content-center">
            <div class="col-12 col-lg-10 alturaDiv">
                <div class="row alturaDiv">
                    <div id="consola" class="col-12 align-self-center">
                        <div class="row position-relative">
                        <div onclick="L1()" class="botonL1 position-absolute"></div>
                        <div onclick="start()" class="botonStart position-absolute"></div>
                        <div onclick="R1()" class="botonR1 position-absolute"></div>     
                            <div class="col-2 alturaConsola mandoIzquierdo">
                                <div class="row configuracionBotonesVolumen justify-content-end">
                                    <div class="col-6 col-lg-4 text-dark text-center align-self-center" onclick="minus()">-</div>
                                </div>
                                <div class="row divEspaciador"><div class="col-12"></div></div>
                                <div class="row configuracionJoysticks justify-content-center">
                                    <div class="col-1 col-lg-3"></div>
                                    <div class="col-9 col-lg-8">
                                        <button class="joysticks" onclick="joystickIzquierda()"></button>
                                    </div>
                                    <div class="col-1"></div>
                                </div>
                                <div class="row divEspaciador"><div class="col-12"></div></div>
                                <div class="row mt-2 mb-3 d-flex justify-content-center">
                                    <div class="col-12 col-lg-8">
                                        <div class="row configuracionBotones4">
                                            <div class="col-1 col-lg-4 desapareceDiv"></div>
                                            <div class="col-12 col-lg-4 marginFlechas">
                                                <div class="bg-dark ajusteBotones4 text-center" onclick="arriba()"><i class="fa-solid fa-arrow-up fa-fade" style="color: #acadaf;"></i></div>
                                            </div>
                                            <div class="col-1 col-lg-4 desapareceDiv"></div>
                                        </div>
                                        <div class="row configuracionBotones4">
                                            <div class="col-4 col-lg-4">
                                                <div class="bg-dark ajusteBotones4 text-center flechaIzquierda" onclick="izquierda()"><i class="fa-solid fa-arrow-left fa-fade" style="color: #acadaf;"></i></div>
                                            </div>
                                            <div class="col-1 col-lg-4 desapareceDiv"></div>
                                            <div class="col-6 col-lg-4">
                                                <div class="bg-dark ajusteBotones4 text-center flechaDerecha" onclick="derecha()"><i class="fa-solid fa-arrow-right fa-fade" style="color: #acadaf;"></i></div>
                                            </div>
                                        </div>
                                        <div class="row configuracionBotones4">
                                            <div class="col-2 col-lg-4 desapareceDiv"></div>
                                            <div class="col-2 col-lg-4 marginFlechas">
                                                <div class="bg-dark ajusteBotones4 text-center" onclick="abajo()"><i class="fa-solid fa-arrow-down fa-fade" style="color: #acadaf;"></i></div>
                                            </div>
                                            <div class="col-2 col-lg-4 desapareceDiv"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row divEspaciador"><div class="col-12"></div></div>    
                                <div class="row alturaBotonesDeAbajo">
                                    <div class="col-4 desapareceDiv"></div>
                                    <div class="col-4 desapareceDiv"></div>
                                    <div class="col-4">
                                        <div class="botonCuadrado" onclick="botonDerecha()">
                                            <div class="circuloInterior"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8 disenioConsola">
                                <iframe id="gameVisualy" src="#" frameborder="0"></iframe>
                            </div>
                            <div class="col-2 alturaConsola mandoDerecho">
                                <div class="row">
                                    <div class="row configuracionBotonesVolumen justify-content-start">
                                        <div class="col-4 text-dark text-center align-self-center" onclick="mas()">+</div>                                  
                                    </div>
                                    <div class="row divEspaciador"><div class="col-12"></div></div>
                                    <div class="row mt-2 mb-3 d-flex justify-content-center">
                                        <div class="col-12 col-lg-8 tamanioPequenio">
                                            <div class="row configuracionBotones4">
                                                <div class="col-1 col-lg-4 desapareceDiv"></div>
                                                <div class="col-4 col-lg-4">
                                                    <div class="bg-dark ajusteBotones4 text-center marginBotonesDerecha" onclick="botonX()"><i class="fa-solid fa-fade" style="color: #acadaf;">X</i></div>
                                                </div>
                                                <div class="col-1 col-lg-4 desapareceDiv"></div>
                                            </div>
                                            <div class="row configuracionBotones4 position-relative">
                                                <div class="col-4 col-lg-4">
                                                    <div class="bg-dark ajusteBotones4 text-center posicionBotonY" onclick="botonY()"><i class="fa-solid fa-fade" style="color: #acadaf;">Y</i></div>
                                                </div>
                                                <div class="col-0 col-lg-4 desapareceDiv"></div>
                                                <div class="col-4 col-lg-4 ">
                                                    <div class="bg-dark ajusteBotones4 text-center posicionBotonA" onclick="botonA()"><i class="fa-solid fa-fade" style="color: #acadaf;">A</i></div>
                                                </div>
                                            </div>
                                            <div class="row configuracionBotones4">
                                                <div class="col-2 col-lg-4 desapareceDiv"></div>
                                                <div class="col-2 col-lg-4">
                                                    <div class="bg-dark ajusteBotones4 text-center marginBotonesDerecha" onclick="botonB()"><i class="fa-solid fa-fade" style="color: #acadaf;">B</i></div>
                                                </div>
                                                <div class="col-2 col-lg-4 desapareceDiv"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row divEspaciador"><div class="col-12"></div></div>
                                    <div class="row configuracionJoysticks justify-content-center">
                                        <div class="col-3 desapareceDiv"></div>
                                        <div class="col-8">
                                            <button class="joysticks" onclick="joystickDerecha()"></button>
                                        </div>
                                        <div class="col-1 desapareceDiv"></div>
                                    </div>
                                    <div class="row divEspaciador"><div class="col-12"></div></div>    
                                    <div class="row alturaBotonesDeAbajo">
                                        <div class="col-4">
                                            <div class="botonCirculo" onclick="home()">
                                                <div class="casaDentroDelCuadrado">
                                                    <i class="fa-solid fa-house fa-fade"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4"></div>
                                        <div class="col-4"></div>                                      
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
<script src="js/javaScript.js"></script>    
</body>
</html>
